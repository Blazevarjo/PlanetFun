<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Fun</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts/vector2d.js"></script>
    <script>
        function showMenu() {
            var header = document.getElementById("header")
            var menu = document.getElementsByClassName("mobile")[0]
            if(menu.style.display === "block") {
                menu.style.display = "none"
                header.style.boxShadow = ""
            } else {
                menu.style.display = "block"
                header.style.boxShadow = "none"
            }
        }

        window.onresize = () => {
            if(document.body.clientWidth >= 600 ) {
                var menu = document.getElementsByClassName("mobile")[0]
                menu.style.display = "none"
            }
        }
    </script>

</head>

<body>
    <header id="header">
        <div class="logo">
            <a href="index.html">
                <img src="saturn-planet.jpg" alt="logo">
            </a>
        </div>

        <nav class="desktop">
            <ul>
                <li><a href="play.html">ZAGRAJ</a></li>
                <li><a href="">INSTRUKCJA</a></li>
            </ul>
        </nav>

        <div class="menu-button">
            <a href="javascript:void(0);" onclick="showMenu()">
                <i class="fa fa-bars fa-3x"></i>
            </a>
        </div>
    </header>

    <nav class="mobile">
        <ul>
            <li><a href="play.html">ZAGRAJ</a></li>
            <li><a href="">INSTRUKCJA</a></li>
        </ul>
    </nav>

    <main>
        <canvas id="canvas"></canvas>
        <script src="scripts/symulation.js"></script>
        <div id="menu">
            <table>
                <tr>
                    <td rowspan="2">Radius</td>
                    <td><button id = "rInc">+</button></td>
                    <td rowspan="2">Mass</td><td><button id = "mInc">+</button></td>
                    <td rowspan="2">
                        <input type="color" id="colorInput">
                        <label>Color</label>
                    </td>
                </tr>
                <tr>
                    <td><button id = "rDec">-</button></td><td><button id = "mDec">-</button></td>
                </tr>
            </table>
        </div>
        <script src="scripts/menu.js"></script>
    </main>
</body>
</html>
